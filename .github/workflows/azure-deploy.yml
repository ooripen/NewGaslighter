name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        VITE_AZURE_AI_ENDPOINT: ${{ secrets.VITE_AZURE_AI_ENDPOINT }}
        VITE_AZURE_AI_KEY: ${{ secrets.VITE_AZURE_AI_KEY }}
    
    - name: Prepare deployment package
      run: |
        # Create a deployment directory
        mkdir deploy
        # Copy necessary files
        cp -r dist deploy/
        cp server.js deploy/
        cp package*.json deploy/
        # Create archive
        cd deploy
        zip -r ../app.zip .
        cd ..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-package
        path: app.zip
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: app-package
    
    - name: Deploy via Kudu REST API
      env:
        PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      run: |
        # Extract credentials from publish profile
        USERNAME=$(echo "$PUBLISH_PROFILE" | grep -oP 'userName="\K[^"]+' | head -1)
        PASSWORD=$(echo "$PUBLISH_PROFILE" | grep -oP 'userPWD="\K[^"]+' | head -1)
        
        # Deploy using Kudu API
        curl -X POST \
          -u "$USERNAME:$PASSWORD" \
          --data-binary @app.zip \
          https://gaslightersimulationapp.scm.azurewebsites.net/api/zipdeploy \
          -H "Content-Type: application/zip"
        
        echo "Deployment completed!"
